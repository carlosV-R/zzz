<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Interactiva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>¡Bienvenid@ a mi Página Web!</h1>
  </header>
  <main>
    <section id="intro">
      <p>Escribe tu nombre para recibir un mensaje personalizado:</p>
      <form id="formulario">
        <input type="text" id="nombre" placeholder="Escribe tu nombre" required>
        <button type="submit">Enviar</button>
      </form>
      <p id="mensaje"></p>
    </section>
    <section id="counter">
      <h2>¡Contemos juntos!</h2>
      <button id="boton-contar">Contar</button>
      <p>Has contado <span id="contador">0</span> veces.</p>
    </section>
  </main>
  <footer>
    <p>Creado por Ángel Gabriel Padilla Sotelo</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
